<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <title>WEB SLIDER 2</title>
</head>
<body>
    <!-- section slider start -->
        <section class="slider" id="slider">
            <h1>THE SLIDER SHOW - 2</h1>
            <div class="sliderBox">
                <div class="slb active"  id="slb"><img src="../src/img1.jpg" alt="" width="650" height="500"></div>
                <div class="slb" id="slb"><img src="../src/img2.jpg" alt="" width="650" height="500"></div>
                <div class="slb" id="slb"><img src="../src/img3.jpg" alt="" width="650" height="500"></div>
                <div class="slb" id="slb"><img src="../src/img4.jpg" alt="" width="650" height="500"></div>
                <div class="slb" id="slb"><img src="../src/img5.jpg" alt="" width="650" height="500"></div>
                <div class="slb" id="slb"><img src="../src/img6.jpg" alt="" width="650" height="500"></div>
            </div>
            <div class="buttons" id="buttons">
                <span id="prevBtn" class="prevBtn"><i class="fas fa-angle-left"></i></span>
                <span id="nextBtn" class="nextBtn"><i class="fas fa-angle-right"></i></span>
            </div>  
            <div class="indicatorsBox" id="indicatorsBox">
                <ul class="indicators" id="indicators">
                </ul>
            </div>
        </section>
    <!-- section slider ends -->

    <!-- link JavaScript  -->
    <script src="../js/main.js"></script>
</body>
</html>
